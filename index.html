<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.css" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="text-center" id="bg">
    <div class="container">
        <div class = "card my-3 bg-primary">
            <div  class="my-4 col-12 col-md-10 mx-auto border-bottom border-success ">
                <h1 class="text-center text-white">
                    Let's Play Hangman!
                </h1>
            </div>
            <div>
                <div class=" col-12 col-md-8 mx-auto card bg-secondary text-white my-4 border border-warning">
                    <h5 class="card-body">
                        Guess the words related to Beer and Breweries.
                        <br>
                        Once you get all the correct letters, you win! 
                        <br>
                        If you press too many wrong letters (8), then you lose.
                        <div class="label card col-8 mx-auto bg-warning text-primary mt-3" id="guessDiv">
                            Press any letter to begin the game.
                        </div>
                    </h5>
                </div>
                <div class="theWord text-white mt-5">
                    <div class="words" id="wordDisplay"></div>
                </div>
                <div class="card col-12 col-md-7 mx-auto my-4 border border-warning bg-secondary text-white">
                    <div class="card-body">
                        <h5>
                            Letters Guessed:
                        </h5>
                        <div class="words mb-3" id="guessedLetters"></div>
                    </div>
                </div>
                <div class="card col-10 col-md-4 mx-auto bg-success mb-3 border border-success">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="label" id="wins">Wins:</div>
                        </li>
                        <li class="list-group-item">
                            <div class="label" id="losses">Losses:</div>
                        </li>
                        <li class="list-group-item">
                            <div class="label" id="guessesLeft">Guesses:</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="assets/javascript/game.js"></script>


    </div>
    <footer class="footer">
        <h3 class="mt-3 text-warning">
            &copy;
            &nbsp;
            2018 Chelsea Gieck
        </h3>
    </footer>
</body>


</html>
